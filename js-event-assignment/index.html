<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Event Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the JavaScript Events ðŸŽ‰</h1>

  <!-- Buttons -->
  <button id="changeTextBtn">Click me!</button>
  <button id="secretBtn">Hold me!</button>

  <!-- Image Gallery -->
  <div class="gallery">
    <img id="galleryImg" src="img1.jpg" alt="Gallery Image" width="300">
    <br>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn" data-tab="1">Tab 1</button>
    <button class="tab-btn" data-tab="2">Tab 2</button>
    <div class="tab-content" id="tab-1">This is Tab 1 content.</div>
    <div class="tab-content" id="tab-2" style="display:none;">This is Tab 2 content.</div>
  </div>

  <!-- Form -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Submit</button>
    <p id="formMsg"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
